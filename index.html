<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- proper page display -->
  <link rel="stylesheet" href="style.css">
  <title>Navigation bar</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <!-- icons -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
  <header>
    <nav class="nav__bar">
      <ul class="nav__list flex-group">
        <li class="nav__item" active>
          <i class="nav__icon fi fi-rr-home"></i>
          <span class="nav__text">Home</span>
        </li>

        <li class="nav__item">
          <i class="nav__icon fi fi-rr-shopping-cart"></i>
          <span class="nav__text">Cart</span>
        </li>

        <li class="nav__item">
          <i class="nav__icon fi fi-rr-envelope"></i>
          <span class="nav__text">Messages</span>
        </li>

        <li class="nav__item">
          <i class="nav__icon fi fi-rr-user"></i>
          <span class="nav__text">Account</span>
        </li>

        <li class="nav__item">
          <i class="nav__icon fi fi-rr-settings"></i>
          <span class="nav__text">Settings</span>
        </li>

        <div class="nav__indicator"></div>
      </ul>
    </nav>
  </header>

  <script src="main.js"></script>
</body>
</html>
